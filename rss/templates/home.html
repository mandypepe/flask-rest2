<html>
 <body>
 <h1>Headlines </h1>
 <h2>Current weather</h2>
 <p>City: <b>{{weather.city}}</b> | {{weather.country}}</p>
 <p>{{weather.description}} |{{weather.temperature}}&#8451;</p>
 <p>Rate: <b>{{rate}}</b> $ | <b> {{ frm }}</b>-><b class="aa">{{ to }}</b>
 <h2>Headlines</h2>
{% for article in articles %}

 <i>{{article.published}}</i><br />
 <p>{{article.summary}}</p>
 <hr />
 {% endfor %}
 </body>
</html>
